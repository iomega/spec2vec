{% set name = "spec2vec" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - poetry
  host:
    - python >=3.10, <3.14
    - poetry
    - pip
  run:
    - python >=3.10, <3.14
    - gensim >=4.4.0
    - matchms >=0.27.0
    - tqdm
    - lxml >=4.9.3, <6.0.0
    - rdkit >=2024.3.5, <2025.0.0
    - numba >=0.60, <0.62

test:
  imports:
    - spec2vec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iomega/spec2vec
  summary: Word2Vec based similarity measure of mass spectrometry data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
